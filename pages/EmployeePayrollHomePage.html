<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/HomePage.css">
    <script src="../js/HomePageData.js"></script>
    <title>Employee Payroll HomePage</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-details-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <div onclick="location.href='./EmployeePayrollAddEmployeeForm.html'" class="add-button">
                <div class="plus-icon">
                    <img src="../assets/icons/add-24px.svg" alt="Add user logo">
                </div>
                <div>Add User</div>
            </div>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>StartDate</th>
                    <th>Actions</th>
                </tr>
                <td>
                    <img class="profile" src="../assets/profile-images/Ellipse -3.png">

                </td>
                <td>
                    Prashanth N
                </td>
                <td>Male</td>
                <td>
                    <div class="dept-label">Engineer</div>
                    <div class="dept-label">Others</div>
                </td>
                <td>400000</td>
                <td>16 Oct 2021</td>
                <td>
                    <img alt="delete" src="../assets/icons/delete-black-18dp.svg">
                    <img alt="edit" src="../assets/icons/create-black-18dp.svg">
                </td>
            </table>
        </div>
    </div>
</body>

</html>
